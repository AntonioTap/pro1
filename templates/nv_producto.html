<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cajero</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/sweetalert2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/material.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/material-design-iconic-font.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/jquery.mCustomScrollbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/main.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for("static", filename="admin/js/jquery-1.11.2.min.js") }}"><\/script>')</script>
    <script src="{{ url_for('static', filename='admin/js/material.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='admin/js/sweetalert2.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='admin/js/jquery.mCustomScrollbar.concat.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='admin/js/main.js') }}" ></script>
</head>
<body>
	<!-- Notifications area -->
	<section class="full-width container-notifications">
		<div class="full-width container-notifications">
			<div class="full-width container-notifications-bg btn-Notification"></div>
			<section class="NotificationArea">
				<div class="full-width text-center NotificationArea-title tittles">Chat <i class="zmdi zmdi-close btn-Notification"></i></div>
				<div class="chat-messages" id="chat-messages"></div>
				<form class="chat-form" id="chat-form">
					<div class="message-input-container">
						<textarea id="message-input" placeholder="Escribe tu mensaje..." rows="1"></textarea>
						<button type="submit">Enviar</button>
					</div>
				</form>
		</section>
	</section>
	<!-- navLateral -->
	<section class="full-width navLateral">
		<div class="full-width navLateral-bg btn-menu"></div>
		<div class="full-width navLateral-body">
			<div class="full-width navLateral-body-logo text-center tittles">
				<i class="zmdi zmdi-close btn-menu"></i> ANDYLU 
			</div>
			<figure class="full-width navLateral-body-tittle-menu">
				<div>
					<img src="{{url_for('static', filename='admin/assets/img/avatar-male.png')}}" alt="Avatar" class="img-responsive">
				</div>
				<figcaption>
					<span>
						AnS<br>
						<small>Cajero</small>
					</span>
				</figcaption>
			</figure>
			<nav class="full-width">
				<ul class="full-width list-unstyle menu-principal">
					<li class="full-width">
						<a href="/cajero" class="full-width">
							<div class="navLateral-body-cl">
								<i class="zmdi zmdi-view-dashboard"></i>
							</div>
							<div class="navLateral-body-cr">
								Inicio
							</div>
						</a>
					</li>
					<li class="full-width divider-menu-h"></li>
					<li class="full-width">
						<a href="#!" class="full-width btn-subMenu">
							<div class="navLateral-body-cl">
								<i class="zmdi zmdi-case"></i>
							</div>
							<div class="navLateral-body-cr">
								Compras
							</div>
							<span class="zmdi zmdi-chevron-left"></span>
						</a>
						<ul class="full-width menu-principal sub-menu-options">
							<li class="full-width">
								<a href="/nv_compra" class="full-width">
									<div class="navLateral-body-cl">
										<i class="zmdi zmdi-card"></i>
									</div>
									<div class="navLateral-body-cr">
										Registrar Compras
									</div>
								</a>
							</li>
							<li class="full-width">
								<a href="/ls_compra" class="full-width">
									<div class="navLateral-body-cl">
										<i class="zmdi zmdi-label"></i>
									</div>
									<div class="navLateral-body-cr">
										Lista Compras
									</div>
								</a>
							</li>
							<li class="full-width">
								<a href="/nv_producto" class="full-width">
									<div class="navLateral-body-cl">
										<i class="zmdi zmdi-card"></i>
									</div>
									<div class="navLateral-body-cr">
										Nuevo Producto
									</div>
								</a>
							</li>
							<li class="full-width">
								<a href="/ls_productos" class="full-width">
									<div class="navLateral-body-cl">
										<i class="zmdi zmdi-label"></i>
									</div>
									<div class="navLateral-body-cr">
										Lista Productos
									</div>
								</a>
							</li>

						<li class="full-width divider-menu-h"></li>
						<li class="full-width">
							<a href="/inventario2" class="full-width">
								<div class="navLateral-body-cl">
									<i class="zmdi zmdi-store"></i>
								</div>
								<div class="navLateral-body-cr">
									Inventario
								</div>
							</a>
						</li>
						<li class="full-width divider-menu-h"></li>
						<li class="full-width">
							<a href="/help2" class="full-width">
								<div class="navLateral-body-cl">
									<i class="zmdi zmdi-wrench"></i>
								</div>
								<div class="navLateral-body-cr">
									Ayuda
								</div>
							</a>
						</li>
				</ul>
			</nav>
		</div>
	</section>
	<!-- pageContent -->
	<section class="full-width pageContent">
		<!-- navBar -->
		<div class="full-width navBar">
			<div class="full-width navBar-options">
				<i class="zmdi zmdi-swap btn-menu" id="btn-menu"></i>	
				<div class="mdl-tooltip" for="btn-menu">Hide / Show MENU</div>
				<nav class="navBar-options-list">
					<ul class="list-unstyle">
						<li class="btn-Notification" id="notifications">
							<i class="zmdi zmdi-notifications"></i>
							<div class="mdl-tooltip" for="notifications">Notificaciones</div>
						</li>
						<li class="btn-exit" id="btn-exit">
							<i class="zmdi zmdi-power"></i>
							<div class="mdl-tooltip" for="btn-exit">Salir</div>
						</li>
						<li class="text-condensedLight noLink" ><small>AnS</small></li>
						<li class="noLink">
							<figure>
								<img src="{{url_for('static', filename='admin/assets/img/avatar-male.png')}}" alt="Avatar" class="img-responsive">
							</figure>
						</li>
					</ul>
				</nav>
			</div>
		</div>
        <section class="full-width header-well">
            <div class="full-width header-well-icon">
                <i class="zmdi zmdi-truck"></i>
            </div>
            <div class="full-width header-well-text">
                <p class="text-condensedLight">
                    Nuevos Productos
                </p>
            </div>
        </section>
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
            <div class="mdl-tabs__tab-bar">
                <a href="#tabNewCategory" class="mdl-tabs__tab is-active">NUEVO</a>
            </div>
            <div class="mdl-tabs__panel is-active" id="tabNewCategory">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <div class="full-width panel mdl-shadow--2dp">
                            <div class="full-width panel-tittle bg-primary text-center tittles">
                                Nuevo Producto
                            </div>
                            <div class="full-width panel-content">
                                <form method="post" action="/nuevo_producto">
                                    <div class="mdl-grid">
                                        <div class="mdl-cell mdl-cell--12-col">
                                            <legend class="text-condensedLight"><i class="zmdi zmdi-border-color"></i> &nbsp; DATOS PRODUCTO</legend><br>
                                        </div>
                                        <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="nombre" name="nombre" required>
                                                <label class="mdl-textfield__label" for="nombre">Nombre</label>
                                            </div>
                                        </div>
                                        <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="number" step="0.01" id="precio" name="precio" required>
                                                <label class="mdl-textfield__label" for="precio">Precio</label>
                                            </div>
                                        </div>
                                        <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
                                            <label for="categoria">Categoría:</label>
                                            <select id="categoria" name="categoria" required>
                                                {% for categoria in nombres_categorias %}
                                                <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
                                            <label for="marca">Marca:</label>
                                            <select id="marca" name="marca" required>
                                                {% for marca in nombres_marcas %}
                                                <option value="{{ marca [0]}}">{{ marca [1]}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="mdl-cell mdl-cell--12-col">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <textarea class="mdl-textfield__input" type="text" id="descripcion" name="descripcion" required></textarea>
                                                <label class="mdl-textfield__label" for="descripcion">Descripción</label>
                                            </div>
                                        </div>
                                        <p class="text-center">
                                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored bg-primary" type="submit">
                                                <i class="zmdi zmdi-plus"></i>
                                            </button>
                                            <div class="mdl-tooltip" for="btn-addProducto">Crear Nuevo Producto</div>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
